<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
        <script src="player.js"></script>
        <script tpe="text/javascript">
            function onload() {
                createPlayer({
                    elementId: 'player',
                    src: "video.mp4"
                });
            }
        </script>
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">

        <link href="index.css" rel="stylesheet">
    </head>
    <body onload="onload();">
        <div id="player">
            <div class="js-video-container video-container"></div>
            <div class="button-container">
                <button class="js-play-button control-button">
                    <i class="fa fa-play" aria-hidden="true"></i>
                </button>
                <button class="js-pause-button control-button">
                    <i class="fa fa-pause" aria-hidden="true"></i>
                </button>
                <button class="js-mute-button control-button">
                    <i class="fa fa-volume-up" aria-hidden="true"></i>
                </button>
                <button class="js-volume-button control-button">
                    <i class="fa fa-volume-off" aria-hidden="true"></i>
                </button>

                <div class="separator"></div>
                
                <button class="js-fullscreen-button control-button">
                    <i class="fa fa-expand" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </body>
</html>
